<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - NORA AI</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .login-container {
            max-width: 350px;
            margin: 100px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #4da6ff;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #388de0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login NORA AI</h2>
        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />
        <button onclick="location.href='index.html'">Entra</button>
    </div>
</body>
</html>
